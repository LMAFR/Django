{% extends "first_app/first_app.html" %}

{% block body-block %}
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register here!</h1>
        <h2>Fill out the form:</h2>

        <!-- For images, we have to add the enctype option below -->
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
{% endblock %}
