{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created at: {{post.created_date|date:'d m Y'}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p class="post_content">{{post.text|truncatechars:50}}</p>
        </div>
    {% endfor %}
{% endblock content %}
