{% extends 'blog/base.html' %}

{% block content %}

<div>
    <h2>Please, Login:</h2>
    <h3>(Must be superuser, please check with the site admin)</h3>

    {% if form.errors %}
        <p>Your username and password did not match! Please, try again.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Login">
        <!-- The "next" context used in the line below is given by default by the login view we used in mysite/urls.py. 
             It will deal with the process after a user logs in. -->
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>

{% endblock %}
