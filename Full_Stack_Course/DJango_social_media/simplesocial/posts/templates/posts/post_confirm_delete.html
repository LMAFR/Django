{% extends 'posts/post_base.html' %}

{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>

    <div class="posts">
        {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>

    <form method="post">
        {% csrf_token %}
        {% comment %} {% bootstrap_form form %} {% endcomment %}
        <a href="{% url 'groups:all' %}">
            <input type="submit" value="Confirm delete" class="btn btn-simple btn-danger btn-large">
        </a>
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-primary btn-large">
            Cancel
        </a>
    </form>
{% endblock post_content %}
