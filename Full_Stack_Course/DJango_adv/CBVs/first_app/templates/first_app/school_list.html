{% extends "first_app/first_app.html" %}

{% block body-block %}

<h1>In this page you can see a list of our registered schools: </h1>

    <ol>
        {% for school in schools %}
        <li>
            <a href="{{school.id}}">
                {{school.name}}
            </a>
        </li>
        {% endfor %}
    </ol>
    
{% endblock %}
